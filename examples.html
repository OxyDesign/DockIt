<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test Select</title>
	<link rel="stylesheet" href="css/styles.css" />
</head>
<body>
	<div>
		<button id="switch">Dock / Undock</button>
		<div id="scroll">Scroll Value : <span></span></div>
		<div class="content">Container</div>
		<div class="content">Container</div>
		<div class="content right">
			<div class="dockable" id="dockable0"><span>Default + zIndex:1000</span></div>
			<div class="dockable" id="dockable2"><span>Up</span></div>
			<div class="dockable" id="dockable7"><span>Up &<br/>stopDockBefore 200</span></div>
		</div>
		<div class="content">Container</div>
		<div class="content center">
			<div class="dockable" id="dockable3"><span>Up & Down</span></div>
		</div>
		<div class="content">Container</div>
		<div class="content left">
			<div class="dockable" id="dockable4"><span>Down &<br/>dockToTopFrom 500</span></div>
			<div class="dockable" id="dockable5"><span>Down</span></div>
			<div class="dockable" id="dockable6"><span>Down &<br/>stopDockFrom 3500</span></div>
			<div class="dockable" id="dockable1"><span>dockToBottomFrom 1500</span></div>
		</div>
		<div class="content">Container</div>
		<div class="content">Container</div>
	</div>

	<script src="lib/zepto/zepto.min.js"></script>
	<script src="lib/zepto-data/zepto.data.min.js"></script>
	<!--<script src="lib/jquery/jquery.min.js"></script>-->
	<script src="js/dockit.js"></script>
	<script>
		$(document).ready(function(){
			$("#dockable0").dockIt({zIndex:1000});
			$("#dockable1").dockIt({dockToBottomFrom:1500});
			$("#dockable2").dockIt({scrollDown:false,scrollUp:true});
			$("#dockable3").dockIt({scrollDown:true,scrollUp:true});
			$("#dockable4").dockIt({scrollDown:true,scrollUp:false,dockToTopFrom:500});
			$("#dockable5").dockIt({scrollDown:true,scrollUp:false});
			$("#dockable6").dockIt({scrollDown:true,scrollUp:false,stopDockFrom:3500});
			$("#dockable7").dockIt({scrollDown:false,scrollUp:true,stopDockBefore:200,onDock:function(){console.log('onDock Custom');}});

			$(window).on({
				'scroll': function(){
					$("#scroll span").html($(window).scrollTop());
				}
			});

			$("#switch").click(function(){
				if(!$("#dockable1").data('dockAlive')){
					$(".dockable").dockIt('initDock');
				}else{
					$(".dockable").dockIt('stopDock');
				}
			});
		});
	</script>
</body>
</html>
